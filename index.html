                </div>
                <div class="tab-pane container" id="menu1">

                    </form>

<!-- homepage -->
<template route="/">
    <?use-template: "login"?>
  </template>
    <script>
        var on = XJSX.event.on,
        emit = XJSX.event.emit;
        emit("hashchange");
    </script>
</head>
<body>
    <script>
        if(localStorage.api_key) {
            if(localStorage.account == 'admin') {
                location.href = './admin.html';
            }
            else if(localStorage.account == 'staff') {
                location.href = './staff.html';
            }
        }
    </script>
    <?on: "hashchange"?>

<?eval:
"var hash=location.hash
hash=hash.replace(/^\/?#\/?|^/img,'/')
var page=document.querySelector(`template[route='${hash}']`)||'404';"?>

<?use-template: page?>
<?end?>

    <script src="./static/js/functions.js"></script>
    <script src="./static/js/login.js"></script>
    <script>
        $('.admin-login-form').submit(function(e) {
            e.preventDefault();
            authenticate();
        })
        $('.staff-login-form').submit(function(e) {
            e.preventDefault();
            staffLogin();
        })
    </script>
