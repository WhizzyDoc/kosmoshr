    <!-- Templates -->
    <template id="404">
        <?include: "templates/_parts/404.html"?><?end?>
    </template>
    <!-- login -->
  <template id="login">
    
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-7 col-xl-7">
            <div>
                <img src="./static/image/landing.jpg" style="width:100%;height:auto;max-height:100vh" alt="" />
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-5 col-xl-5">
            <form class="login-form admin-login-form">
                <h3 class="w-bold-xx">Sign into Company Account</h3>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="admin-username" placeholder="Your Username" required>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="admin-password" placeholder="Your Password" required>
                    <div class="input-group-append">
                        <span class="input-group-text w-padding"><i class="fa fa-eye"></i></span>
                      </div>
                </div>
                <a href="#forgot_password" class="w-block mb-2 mt-2 w-text-right">Forgot Password?</a>
                <button type="submit" id="" class="login-btn btn btn-block btn-primary">Log In</button>
                <p class="mt-2">Not A Member? <a href="#register">Create Account</a></p>
            </form>
        </div>
    </div>
  </template>
    <!-- Routes -->
<!-- homepage -->
<template route="/">
    <?use-template: "login"?>
  </template>
    <script>
        var on = XJSX.event.on,
        emit = XJSX.event.emit;
        emit("hashchange");
    </script>
</head>
<body>
    <script>
        if(localStorage.api_key) {
            if(localStorage.account == 'admin') {
                location.href = './admin.html';
            }
            else if(localStorage.account == 'employee') {
                location.href = './employee.html';
            }
        }
    </script>
    <?on: "hashchange"?>

<?eval:
"var hash=location.hash
hash=hash.replace(/^\/?#\/?|^/img,'/')
var page=document.querySelector(`template[route='${hash}']`)||'404';"?>

<?use-template: page?>
<?end?>

    <script src="./static/js/functions.js"></script>
    <script src="./static/js/login.js"></script>
    <script>
        $('.admin-login-form').submit(function(e) {
            e.preventDefault();
            authenticate();
        })
    </script>
</body>
</html>
